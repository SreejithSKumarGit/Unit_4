<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponent Calculator</title>
</head>
<body>
    <div id="container">

    </div>
    <input id="num1" type="number" placeholder="Enter value for Num 1">
    <input id="num2" type="number" placeholder="Enter value for Num 2">
    <button id="multiplyBtn" onclick="multiply()">Multiply</button>
    <button id="exponentBtn" onclick="exponent()">Exponent</button>
</body>
<script>
function multiply()
{
    var num1=document.getElementById("num1").value;
    var num2=document.getElementById("num2").value;
    var pdt=num1*num2;
    alert(pdt);
}
function exponent() 
{
    var num1=document.getElementById("num1").value;
    var num2=document.getElementById("num2").value;
    var exp=num1;
    for(var i=0;i<num2;i++)
    {
        exp=exp*num1;
    }
    var expvalue=document.createElement('p');
    expvalue.innerText=exp;
    document.getElementById("container").append(expvalue);
}
</script>
</html>

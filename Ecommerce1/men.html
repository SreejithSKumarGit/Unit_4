    var mensData=JSON.parse(localStorage.getItem('menData'));
    displayData(mensData);
    function displayData(mensData)
    {
        mensData.forEach(element => {
            var prodCard=document.createElement('div');
            var image=document.createElement('img');
            image.src=element.image;
            var name=document.createElement('h4');
            name.innerText=element.name;
            var price=document.createElement('h4');
            price.innerText=element.price;
            var cartButton=document.createElement('button');
            cartButton.innerText='Add to cart';
            cartButton.addEventListener('click',function()
            {
                addTocart(element);
            });
            prodCard.append(image,name,price,cartButton);
            container.append(prodCard); 
            
        });
    }
        var cart;
        function addTocart(product)
        {
          if(localStorage.getItem('cart')===null)
          {
              var cart=[];
              localStorage.setItem('cart',JSON.stringify(cart));

          }
          var cart=JSON.parse(localStorage.getItem('cart'));
          cart.push(product);
          localStorage.setItem('cart',JSON.stringify(cart));

        }

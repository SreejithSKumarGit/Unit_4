<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
</head>
<style>
    #navbar
   {
       display: flex;
       flex-direction: row;
       justify-content:space-around;
       
   }
   #navbar >div
   {
       margin: 0px;
   }
   #content
   {
       display: flex;
       flex-direction: row;
       background-color: teal;
       border: 2px black;
       padding: 15px;
   }
   #content >div
   {
       margin: auto;
       height: 25px;
   }
   table
   {
       margin: auto;
       border: 2px solid black;
       padding: 20px;
   
   }
   
   
</style>
<body>
    <div id="navBar">
        <div>
            <img src="" alt="">
        </div>
        <div id="content">
            <div><a href="index.html">Home</a></div>
            <div><a href="contact.html">Contact</a></div>
            <div><a href="favourites.html">Favourites</a></div>
        </div>
    </div>
    <divc id="container">
        <table>
            <thead>
                <th>Name</th>
                <th>Number</th>
                <th>Type</th>
            </thead>
        </table>
    </div>
</body>
<script>
    var favourites=JSON.parse(localStorage.getItem('favourites'));
    favourites.forEach(element => {
        var favouriteData=document.createElement('tr');
        var name=document.createElement('td');
        name.innerText=element.name;
        var number=document.createElement('td');
        number.innerText=element.number;
        var type=document.createElement('td');
        type.innerText=element.type;
        favouriteData.append(name,number,type);
        document.querySelector('table').append(favouriteData);

    });
</script>
</html>
